{% extends 'classification/base.html' %}

{% load filters %}

{% block title %}Classify Random Repos{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2>
                Name: <a target="_blank" href="{{ owner_url }}">{{ owner }}</a>/<a target="_blank"
                                                                                   href="{{ url }}">{{ name }}</a>
            </h2>
            <p>Description: {{ description }}</p>
            <form class="form-inline" action="{% url 'data_collection:random' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="url" value="{{ url }}">
                <div class="btn-group" role="group">
                    {% for category in categories %}
                        <input type="submit" class="btn btn-default" name="category" value="{{ category.name }}">
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
